  <!-- MAIN -->
  <div id="container">
    <div class="rowRight" >
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" v-on:click="showPublished">Published</button>
        <button type="button" class="btn btn-secondary" v-on:click="showDraft">Drafts</button>
      </div>
      <div id="search"><input type="text" class="form-control" v-model="titleSearch" placeholder="Title" v-if="isSearch=='true'"><i class="fas fa-search" v-on:click="showSearch"></i>
      </div>
    </div>


    <div class="card" v-if="statusShow=='1'" v-for="article in articlesPublish" >
      <div class="card-body" >
        <div class="headerCard">
          <h5 class="card-title">{{ article.title }}</h5>
          <div>
            <button type="button" class="btn btn-success btn-sm" v-on:click="editArticle(article._id, article.title, article.content, article.status)">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" v-on:click="actionDeleteArticle(article._id)">Delete</button>
          </div>
        </div>
        <div>
          <div class="card-text" v-html="article.content"></div>
        </div>
      </div>
    </div>
		
		<div class="card" v-if="statusShow=='2'" v-for="article in articlesDraft" >
      <div class="card-body" >
        <div class="headerCard">
          <h5 class="card-title">{{ article.title }}</h5>
          <div>
            <button type="button" class="btn btn-success btn-sm" v-on:click="editArticle(article._id, article.title, article.content, article.status)">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" v-on:click="actionDeleteArticle(article._id)">Delete</button>
          </div>
        </div>
        <div>
          <p class="card-text">{{ article.content }}</p>
        </div>
      </div>          
    </div>
    

		<form id="formCreateArticle" v-if="statusShow=='3'" v-on:submit.prevent="addArticle" method="POST">
      <h3>Create Article</h3>
			<div class="form-group row" >
			  <label for="title" class="col-sm-3 col-form-label">Title Article</label>
			  <div class="col-sm-9">
				<input type="text" class="form-control" id="title" v-model="title" placeholder="Title">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="content" class="col-sm-3 col-form-label">Content</label>
			  <div class="col-sm-9">
          <wysiwyg v-model="content"></wysiwyg>
			  </div>
      </div>
			<fieldset class="form-group">
			  <div class="row">
          <legend class="col-form-label col-sm-3 pt-0">Status</legend>
          <div class="col-sm-9">
            <div class="form-check">
            <input class="form-check-input" type="radio" v-model="status" id="gridRadios1" value="1" checked>
            <label class="form-check-label" for="gridRadios1">
              Published
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" v-model="status" id="gridRadios2" value="0">
            <label class="form-check-label" for="gridRadios2">
              Draft
            </label>
            </div>
				</div>
			  </div>
			</fieldset>
			<div class="form-group row">
			  <div class="col-sm-9">
				<button type="submit" class="btn btn-primary">Save</button>
			  </div>
			</div>
    </form>
    

    <form id="formEditArticle" v-if="statusShow=='4'" v-on:submit.prevent="actionEditArticle" method="POST">
        <h3>Edit Article</h3>
        <div class="form-group row" >
          <label for="title" class="col-sm-3 col-form-label">Title Article</label>
          <div class="col-sm-9">
          <input type="text" class="form-control" id="title" v-model="title" placeholder="Title">
          </div>
        </div>
        <div class="form-group row">
          <label for="content" class="col-sm-3 col-form-label">Content</label>
          <div class="col-sm-9">
          <wysiwyg v-model="content"></wysiwyg>
          <input type="text" class="form-control" id="content" v-model="content" placeholder="Content">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-0">Status</legend>
            <div class="col-sm-9">
              <div class="form-check">
              <input class="form-check-input" type="radio" name="status" id="gridRadios1" value="published" checked>
              <label class="form-check-label" for="gridRadios1">
                Published
              </label>
              </div>
              <div class="form-check">
              <input class="form-check-input" type="radio" name="status" id="gridRadios2" value="draft">
              <label class="form-check-label" for="gridRadios2">
                Draft
              </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
